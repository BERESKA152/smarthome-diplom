<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата прошла успешно</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .success-animation {
            font-size: 24px;
            color: #4caf50;
            animation: success 2s infinite alternate;
        }
        .checkmark {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #4caf50;
            border-radius: 50%;
            position: relative;
        }
        .checkmark::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            width: 8px;
            height: 15px;
            border: 2px solid #4caf50;
            border-top: none;
            border-right: none;
        }
        .button-back {
            position: absolute;
            top: 10px;
            left: 10px;
            }

            .button-back a {
            background-color: red;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            }

            .button-back a:hover {
            transform: scale(1.1);
            }

        @keyframes success {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="success-animation">
        <div class="checkmark"></div>
        Оплата прошла успешно!
    </div>
    <div class="button-back">
        <a href="/smarthome-diplom/static/">На главную</a>
    </div>
</body>
</html>
